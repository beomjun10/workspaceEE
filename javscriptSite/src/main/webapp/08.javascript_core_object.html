<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript core object[String]</h1><hr>
<div id="resultDiv">
</div>
<script type="text/javascript">
	/*****************String*********************/
	let str1=new String("AbcdeEfgh");
	let str2='AbcdeEfgh';
	let str3='0123456789';
	let str4='guard@naver.com';
	
	console.log( typeof str1);
	console.log( typeof str2);
	console.log(str1==str2);
	console.log(str1===str2);
	console.log(str1.charAt(0));
	console.log(str1.length);
	console.log(str1.toUpperCase());
	console.log(str1.toLowerCase());
	console.log(str3.substring(5));
	console.log(str3.substring(5,6));
	console.log(str3.substring(5,7));
	console.log(str3.substr(5));
	console.log(str3.substr(5,1));
	console.log(str3.substr(5,2));
	console.log(str4.indexOf('@'));
	console.log(str4.indexOf('.'));
	console.log(str4.replace('@','골뱅이'));
	console.log(str4.replace('.','점'));
	/*****************Array*********************/
	let nameArray = new Array('KIM','LEE','PARK','CHOI','SIM');
	let korArray = [90,98,78,92,99];
	let engArray = [95,38,88,23,100];
	let mathArray = [56,89,45,90,33];
	let totArray=[];
	
	for(let i=0;i<nameArray.length;i++){
		totArray.push(korArray[i]+engArray[i]+mathArray[i]);
	}
	
	let html='<ul>';
	for(let i=0;i<nameArray.length;i++){
		 html+= `
				<li>
					${nameArray[i]},
					${korArray[i]},
					${engArray[i]},
					${mathArray[i]},
					${totArray[i]}
				</li>
				`;
		
	}
	html+='</ul>';
	
	document.getElementById('resultDiv').innerHTML=html;
	
</script>

</body>
</html>
